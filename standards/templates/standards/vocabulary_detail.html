<html>
    <head>
        <title>juri:{{ object.name }}</title>
    </head>
    <body>
        <h1>{{ object.jurisdiction.name }}/{{ object.name }} (Controlled vocabulary)</h1>
        <ul>
            <li>{{ object.label }}</li>
            <li>id = {{ object.id }}</li>
            <li>date_created = {{ object.date_created }}</li>
            <li>last_modified = {{ object.date_modified }}</li>
        </ul>
    </body>
</html>
