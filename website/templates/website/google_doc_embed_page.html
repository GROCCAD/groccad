{% extends "standards/base.html" %}
{% load static %}

{% block extrahead %}
    <title>{{ title }}</title>

    <style>
        iframe {
            margin: 0;
            padding: 0;
            border: 0;
        }
    </style>

{% endblock %}


{% block maincontent %}
<div class="container">

    <!-- embed google goc HTML to make updating the content easy -->
    <iframe width="100%" height="{{ iframe_height }}" src="{{ embed_url }}"></iframe>

</div><!-- /container -->
{% endblock %}
